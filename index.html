<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Hackaday Berlin 2023</title>
  <meta name="description" content="Hackaday Berlin 2023">
  <meta name="keywords" content="Hardware, Hacking, Design, Conference">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="Hackaday Berlin 2023">
  <meta property="og:type" content="">

  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;500;600;700&family=IBM+Plex+Sans:wght@100;300;400;500;600;700&family=IBM+Plex+Serif:wght@300;400;500;600&display=swap" rel="stylesheet">

  <meta name="theme-color" content="#fafafa">
  <script src="js/schedule.js"></script>

<body>

  <header>
    <img src="./img/logo.svg"/>
    <div class="Right">
      <div class="Date">
        <h2>Berlin, Germany</h2>
        <h3>March 25-26 2023</h3>
      </div>
      <a href="https://www.eventbrite.com/e/hackaday-berlin-2023-tickets-535362823617" target="_blank">
        <div class="BuyTickets">Buy tickets</div>
      </a>
    </div>
  </header>

  <div id="container">
    <canvas id="canvas" width="0" height="800"></canvas>
  </div>

  <!-- <input type="range" class="input-knob"/> -->
  <div id="knob-control">
        <div id="channel-button"></div>    
    <input type="range" class="input-knob" data-diameter="20" data-bgcolor="#262626" data-fgcolor="#F2F1E4" min="-10" max="10" step="1" id="knob-0" oninput="inputEventHandler(this)" onchange="changeEventHandler(this)"/>
      <input type="range" class="input-knob" data-diameter="20" data-bgcolor="#262626" data-fgcolor="#F2F1E4" min="-10" max="10" step="1" id="knob-1" oninput="inputEventHandler(this)" onchange="changeEventHandler(this)"/>
    <input type="range" class="input-knob" data-diameter="20" data-bgcolor="#262626" data-fgcolor="#F2F1E4" min="0" max="255" step="1" id="knob-2" oninput="inputEventHandler(this)" onchange="changeEventHandler(this)"/>
    <input type="range" class="input-knob" data-diameter="20" data-bgcolor="#262626" data-fgcolor="#F2F1E4" min="0" max="255" step="1" id="knob-3" oninput="inputEventHandler(this)" onchange="changeEventHandler(this)"/>
    <input type="range" class="input-knob" data-diameter="20" data-bgcolor="#262626" data-fgcolor="#F2F1E4" min="0" max="255" step="1" id="knob-4" oninput="inputEventHandler(this)" onchange="changeEventHandler(this)"/>
  
     <audio id="player" loop>
          <source src="./img/Berlin2023.mp3" type="audio/mp3">
      </audio>
      <button id="play-control" class="material-icons" onclick="document.getElementById('player').play()">play_circle_filled</button> 
      <button class="material-icons" onclick="document.getElementById('player').pause()">pause_circle_filled</button> 

  </div>

  <div id="talks-container">
  </div>

  <div id="calendar-container">
  </div>

  <footer>
    <div>
      <h5>sponsored by</h5>
      <div class="sponsors">
        <img src="./img/sponsors/digi.svg" height="80px" />
        <img src="./img/sponsors/supplyframe.png" height="50px"/>
      </div>
    </div>
    <div class="locations">
      <h3>location</h3>
      <h4>MotionLab.Berlin</h4>
      <p>Bouchéstraße 12 Halle 20 12435 Berlin Germany</p>

    </div>
  </footer>

  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/vendor/jquery.min.js"></script>
  <script src="js/vendor/input-knobs.js"></script>
  <script src="js/berlin-tv.js"></script>
